<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Hailey!</title>


  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #ffe8f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }


    .card {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
    }


    h1 {
      color: #ff4f7d;
      margin-bottom: 10px;
    }


    p {
      color: #555;
      margin-bottom: 25px;
    }


    .btn {
      padding: 10px 18px;
      background: #ff4f7d;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }


    .btn:hover {
      background: #ff2d63;
    }


    .button-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }


    .cake {
      width: 100px;
    }


    #surprise {
      display: none;
      margin-top: 20px;
    }


    #surprise img {
      width: 250px;
      border-radius: 12px;
      margin-top: 10px;
    }
  </style>
</head>


<body>


  <div class="card">
    <h1>Happy Birthday, Hailey!</h1>
    <p>click the button, you won't</p>


    <div class="button-row">
      <img src="images/hailey_hall.jpg" class="cake" alt="Left Graphic">
      <button class="btn" onclick="showSurprise()">Show Surprise</button>
      <img src="images/hailey_tourney.JPEG" class="cake" alt="Right Graphic">
    </div>

    <div id="surprise">
      <h2>youâ€™re #DABEST! </h2>
      <p>I hope you have an amazing day!</p>
      <img src="images/hailey_bday.jpg" alt="Birthday Graphic">
    </div>
  </div>


  <script>
    function showSurprise() {
      document.getElementById("surprise").style.display = "block";
    }
  </script>


</body>
</html>
